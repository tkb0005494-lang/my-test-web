<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大碩研究所 - 潛能檢測站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
</head>
<body>

    <div id="userInfoPage" class="page">
        <h1 class="main-title">🚀 大碩研究所｜潛能檢測站</h1>
        <div class="incentive-text">
            填寫基本資料，即可開始 <span class="highlight-gold">5題微測驗</span><br>
            解鎖您的 <span class="highlight-gold">考研潛能等級</span> 與 <span class="highlight-gold">專屬讀書計畫</span>！
        </div>

        <form id="userInfoForm">
            <label for="userName">真實姓名：</label>
            <input type="text" id="userName" name="userName" placeholder="請輸入中文全名" required>

            <label>就讀大學：</label>
            <div class="radio-group-container">
                <label><input type="radio" name="userUniversity" value="清華大學" required> 清華大學</label>
                <label><input type="radio" name="userUniversity" value="陽明交通大學"> 陽明交通大學</label>
                <label><input type="radio" name="userUniversity" value="其他"> 其他</label>
            </div>
            <input type="text" id="uniOtherText" placeholder="請輸入大學名稱" disabled>

            <label for="userDepartment">就讀科系：</label>
            <input type="text" id="userDepartment" placeholder="例：資工系、電機系" required>

            <label>目前年級：</label>
            <div class="radio-group-container">
                <label><input type="radio" name="userGrade" value="大一" required> 大一</label>
                <label><input type="radio" name="userGrade" value="大二"> 大二</label>
                <label><input type="radio" name="userGrade" value="大三"> 大三</label>
                <label><input type="radio" name="userGrade" value="大四/應屆"> 大四/應屆</label>
                <label><input type="radio" name="userGrade" value="在職/畢業"> 在職/畢業</label>
            </div>

            <label for="userPhone">聯絡手機：</label>
            <input type="tel" id="userPhone" placeholder="09xxxxxxxx" maxlength="10" required>
            
            <p class="privacy-note">※ 資料僅供檢測分析與通知領獎使用</p>
            <div id="formError" style="color: #ffeb3b; display: none; margin-bottom: 10px; font-weight: bold;"></div>
            
            <button type="submit" class="start-btn">開始檢測</button>
        </form>
    </div>

    <div id="subjectSelectPage" class="page hidden">
        <h2 class="main-title" style="text-align: center;">選擇挑戰科目</h2>
        <div class="subject-grid">
            <button class="subject-button" data-subject="Math"><div class="subject-icon">∑</div>工程數學</button>
            <button class="subject-button" data-subject="Science"><div class="subject-icon">⚡</div>線性代數</button>
            <button class="subject-button" data-subject="History"><div class="subject-icon">💻</div>計算機概論</button>
            <button class="subject-button" data-subject="Geography"><div class="subject-icon">💰</div>經濟學</button>
            <button class="subject-button" data-subject="English"><div class="subject-icon">∫</div>微積分</button>
            <button class="subject-button" data-subject="Coding"><div class="subject-icon">📊</div>統計學</button>
        </div>
    </div>

    <div id="quizPage" class="page hidden">
        <h2 id="quizTitle" class="main-title" style="font-size: 1.5em;"></h2>
        <div id="quiz-content"></div>

        <div id="quiz-result" class="quiz-result hidden">
            <h2 style="color: #ffd700;">🎉 測驗完成！</h2>
            <div id="screenshotHint" style="display: none; background: #800000; color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 20px; animation: blink 1.5s infinite; border: 1px solid #ffeb3b;">
                📸 <strong>請立即截圖此頁面</strong><br>並發布 IG 限動標記我們即可參加抽獎！
            </div>
            <div style="font-size: 1.5em; margin: 15px 0; color: #f0f8ff;">
                您的分數：<span id="score" style="color: #ffeb3b; font-weight: bold;">0</span> / 100
            </div>
            <p id="scoreComment" style="font-size: 1.1em; padding: 20px; background: #2c445c; border-radius: 8px; border-left: 5px solid #ffd700; color: #f0f8ff;"></p>
            <button id="goToResourceBtn" class="resource-btn">👉 領取完整讀書計畫與影音</button>
        </div>
    </div>

    <div id="resourcePage" class="page hidden">
        <h2 class="main-title">🎯 您的專屬強化方案</h2>
        <div style="background: #2c445c; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p>檢測科目：<span id="finalSubjectName" class="highlight-gold"></span></p>
            <p>潛能等級：<span id="potentialLevelDisplay" class="highlight-gold"></span></p>
            <p>建議補強：<span id="weaknessTag" style="color: #ff8a80;"></span></p>
        </div>

        <div class="incentive-text">
            <h3 id="videoTitleText" style="margin: 0 0 10px 0;">📺 顧問精選課程</h3>
            <div id="youtubePlayer" class="youtube-container"></div>
        </div>

        <h3 class="main-title" style="font-size: 1.5em; margin-top: 30px;">📅 四週衝刺讀書計畫</h3>
        <div class="plan-container">
            <div class="plan-week"><div class="week-title">第一週</div><div class="week-content" id="plan-week-1"></div></div>
            <div class="plan-week"><div class="week-title">第二週</div><div class="week-content" id="plan-week-2"></div></div>
            <div class="plan-week"><div class="week-title">第三週</div><div class="week-content" id="plan-week-3"></div></div>
            <div class="plan-week"><div class="week-title">第四週</div><div class="week-content" id="plan-week-4"></div></div>
        </div>

        <a id="lineCtaButton" href="https://lin.ee/Oj42w8M" target="_blank" class="resource-btn" style="display: block; text-align: center; text-decoration: none; margin-top: 30px;">
            💬 加入 LINE 諮詢完整課程
        </a>
    </div>

    <div id="igModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 style="color: #ffd700; margin-top: 0;">🎁 獲得抽獎資格</h3>
            <p>追蹤 IG + 截圖分數 + 發佈限動</p>
            <a href="https://www.instagram.com/daso.hsinchu?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" style="width: 80px; margin: 20px; cursor: pointer;">
            </a>
            <p style="font-size: 0.8em; color: #b0c4de;">點擊背景灰色區域關閉視窗並截圖</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
