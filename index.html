<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新竹大碩寒假學霸養成計畫</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toast-social" class="toast hidden">
    <span class="icon">🧧</span>
    <span id="toast-text">剛剛有位清華大學同學領取了紅包</span>
</div>

<div id="toast-timer" class="toast-timer">
    限時 24hr 領取 $2000 折抵券：<span id="countdown">23:59:59</span>
</div>

<div id="page-user" class="page">
    <h1 class="main-title">🧧 2026 新竹大碩寒假學霸養成計畫</h1>
    <p class="incentive-text">完成 5 題測驗，領取<strong>[專屬讀書計畫]</strong>與現金抽獎資格！</p>
    
    <form id="user-form">
        <label>真實姓名</label>
        <input type="text" id="input-name" placeholder="請輸入中文姓名" required>
        
        <label>就讀大學</label>
        <div class="radio-group">
            <label><input type="radio" name="uni" value="清華大學" required> 清華大學</label>
            <label><input type="radio" name="uni" value="陽明交通大學"> 陽明交通大學</label>
            <label><input type="radio" name="uni" value="其他" id="uni-other-radio"> 其他</label>
        </div>
        <input type="text" id="input-uni-other" placeholder="請輸入校名" class="hidden">

        <label>系所 / 年級</label>
        <div class="flex-row">
            <input type="text" id="input-dept" placeholder="例: 電機系" required>
            <select id="input-grade" required>
                <option value="大一">大一</option>
                <option value="大二">大二</option>
                <option value="大三">大三</option>
                <option value="大四+">大四+</option>
            </select>
        </div>

        <label>聯絡手機</label>
        <input type="tel" id="input-phone" placeholder="09xxxxxxxx" required>
        
        <button type="submit" class="btn-primary">立即領取 $500 紅包測驗</button>
        <p id="form-error" class="error-msg hidden"></p>
    </form>
</div>

<div id="page-subject" class="page hidden">
    <h1 class="accent-title">🎯 請選擇挑戰科目</h1>
    <div id="subject-grid" class="subject-grid"></div>
</div>

<div id="page-quiz" class="page hidden">
    <div class="quiz-header">
        <h2 id="quiz-title">測驗中...</h2>
        <span class="badge">單選題</span>
    </div>
    <div id="quiz-container"></div>
    <div id="quiz-result-box" class="hidden">
        <div class="score-display">您的分數：<span id="final-score">0</span></div>
        <p id="potential-comment"></p>
        <div class="ig-promo">
            <p>🎁 截圖此畫面傳至 IG 限動並標記 <strong>@daso.hsinchu</strong></p>
            <p class="gold-text">完成即獲第一次抽獎資格！</p>
        </div>
        <button id="btn-go-resource" class="btn-primary">領取分析報告 & 加碼抽獎</button>
    </div>
</div>

<div id="page-resource" class="page hidden">
    <div class="potential-banner">
        <h2>🔥 潛能等級：<span id="potential-level"></span></h2>
    </div>

    <div class="video-section">
        <h3>🎥 專屬補強課程試聽</h3>
        <div id="yt-player" class="video-container"></div>
    </div>

    <div class="plan-section">
        <h3>📅 寒假 4 週補強計畫</h3>
        <p class="weakness-text">針對弱點：<span id="weakness-list"></span></p>
        <div id="plan-grid" class="plan-grid"></div>
    </div>

    <a id="line-link" href="#" target="_blank" class="btn-line">
        💬 LINE 預約線上諮詢 (抽現金 500)
    </a>
</div>

<script src="script.js"></script>
</body>
</html>
