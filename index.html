<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026新竹大碩寒假學霸養成計畫</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="userInfoPage" class="page">
    <h1 class="main-title" style="text-align: center;">🧧 2026新竹大碩寒假學霸養成計畫 🧧</h1>
    <p class="incentive-text">完成 <strong>5 題</strong> 測驗，領取 <span class="highlight-gold">限量學習禮包</span> 及 <span class="highlight-gold">現金抽獎資格</span>！</p>
    
    <form id="userInfoForm">
        <label for="userName">姓名:</label>
        <input type="text" id="userName" placeholder="請輸入中文字" required>
        
        <label>就讀大學:</label>
        <div class="radio-group-container">
            <input type="radio" name="userUniversity" value="清華大學" id="uniNTHU" required> <label for="uniNTHU">清華大學</label>
            <input type="radio" name="userUniversity" value="陽明交通大學" id="uniNYCU"> <label for="uniNYCU">陽明交通大學</label>
            <input type="radio" name="userUniversity" value="其他" id="uniOther"> <label for="uniOther">其他</label>
        </div>
        <input type="text" id="uniOtherText" placeholder="請輸入大學名稱" disabled>

        <label for="userDepartment">系所/年級:</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="userDepartment" placeholder="例: 電機系" required>
            <div class="radio-group-container" style="flex: 1;">
                <input type="radio" name="userGrade" value="大一" id="g1" required><label for="g1">大一</label>
                <input type="radio" name="userGrade" value="大二" id="g2"><label for="g2">大二</label>
                <input type="radio" name="userGrade" value="大三" id="g3"><label for="g3">大三</label>
            </div>
        </div>

        <label for="userPhone">聯絡手機:</label>
        <input type="tel" id="userPhone" placeholder="09xxxxxxxx" required>
        <button type="submit" class="start-btn">開始測驗</button>
    </form>
    <p id="formError" style="display:none; color:var(--color-error); background:var(--color-error-bg); padding:10px; margin-top:10px; border-radius:5px;"></p>
</div>

<div id="subjectSelectPage" class="page hidden">
    <h1 style="text-align: center; color: var(--color-accent);">🎯 選擇挑戰科目</h1>
    <div class="subject-grid">
        <button class="subject-button" data-subject="Math"><span class="subject-icon">📐</span>工程數學</button>
        <button class="subject-button" data-subject="Science"><span class="subject-icon">🔢</span>線性代數</button>
        <button class="subject-button" data-subject="History"><span class="subject-icon">💻</span>計算機概論</button>
        <button class="subject-button" data-subject="Geography"><span class="subject-icon">📊</span>經濟學</button>
        <button class="subject-button" data-subject="English"><span class="subject-icon">∫</span>微積分</button>
        <button class="subject-button" data-subject="Coding"><span class="subject-icon">📉</span>統計學</button>
    </div>
</div>

<div id="quizPage" class="page hidden">
    <h2 id="quizTitle" style="color: var(--color-accent);"></h2>
    <div id="quiz-content"></div>
    <div id="quiz-result" class="quiz-result hidden">
        <h2>🎉 測驗完成！</h2>
        <div style="font-size: 1.5em;">分數：<span id="score" style="color:var(--color-highlight);">0</span></div>
        <p id="scoreComment"></p>
        
        <a href="https://www.instagram.com/daso.hsinchu/" target="_blank" class="subject-button ig-link-btn" style="max-width:250px; margin: 20px auto;">
            <img src="ig-icon.png" class="ig-custom-icon" alt="IG">
            <span>關注新竹大碩 IG</span>
        </a>

        <button id="goToResourceBtn" class="resource-btn">領取專屬讀書計畫</button>
    </div>
</div>

<div id="resourcePage" class="page hidden">
    <h1 style="color: var(--color-accent); text-align: center;">🔥 您的學霸潛能報告</h1>
    <div style="background: #2c445c; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
        <p>科目：<strong id="finalSubjectName"></strong></p>
        <p>潛能等級：<strong id="potentialLevelDisplay" style="color:var(--color-highlight);"></strong></p>
    </div>

    <div id="videoContainer" style="margin-bottom: 30px;">
        <p>🎥 推薦觀看：<span id="videoSubjectName"></span></p>
        <div id="youtubePlayer" style="aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden;"></div>
    </div>

    <a id="lineCtaButton" href="#" target="_blank" style="text-decoration:none;">
        <button style="width:100%; padding:15px; background:#06C755; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">💬 LINE 預約諮詢 (再抽現金 500)</button>
    </a>

    <div id="studyPlanSection" style="margin-top:30px;">
        <h3 style="color: var(--color-accent);">📅 4 週客製化補強計畫</h3>
        <p>針對弱點：<span id="weaknessTag" style="color:var(--color-highlight);"></span></p>
        <div class="plan-container">
            <div class="plan-week"><div class="week-title">第一週</div><div class="week-content" id="plan-week-1"></div></div>
            <div class="plan-week"><div class="week-title">第二週</div><div class="week-content" id="plan-week-2"></div></div>
            <div class="plan-week"><div class="week-title">第三週</div><div class="week-content" id="plan-week-3"></div></div>
            <div class="plan-week"><div class="week-title">第四週</div><div class="week-content" id="plan-week-4"></div></div>
        </div>
    </div>

    <div style="margin-top: 30px; text-align: center; border-top: 1px solid #4a6886; padding-top: 20px;">
        <p style="color:var(--color-text-muted); margin-bottom: 10px;">更多學霸資訊請見：</p>
        <a href="https://www.instagram.com/daso.hsinchu/" target="_blank" class="subject-button ig-link-btn" style="max-width:250px; margin: 0 auto;">
            <img src="ig-icon.png" class="ig-custom-icon" alt="IG">
            <span>新竹大碩 IG</span>
        </a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
