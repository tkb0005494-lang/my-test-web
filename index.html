<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026大碩寒假學霸養成計畫</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="userInfoPage" class="page">
    <div class="header-section">
        <h1 class="main-title">🧧 2026 大碩寒假<br>學霸養成計畫 🧧</h1>
        <p class="sub-subtitle">🔥 測出你的「學霸潛能值」，領取寒假專屬紅包！</p>
    </div>
    
    <div class="card info-box">
        <p>🎯 完成 <strong>5 題</strong> 精選測驗，即可獲得：<br>
        ✅ <strong>[專屬讀書計畫]</strong><br>
        ✅ <strong>限量學習禮包</strong> & <strong>現金抽獎資格</strong></p>
    </div>

    <form id="userInfoForm" class="styled-form">
        <div class="input-group">
            <label for="userName">姓名</label>
            <input type="text" id="userName" placeholder="請輸入真實姓名" required>
        </div>
        
        <div class="input-group">
            <label>就讀大學</label>
            <div class="radio-stack">
                <label class="radio-item"><input type="radio" name="userUniversity" value="清華大學" required> <span>清華大學</span></label>
                <label class="radio-item"><input type="radio" name="userUniversity" value="陽明交通大學"> <span>陽明交通大學</span></label>
                <label class="radio-item"><input type="radio" name="userUniversity" value="其他"> <span>其他</span></label>
            </div>
            <input type="text" id="uniOtherText" placeholder="請輸入您的學校名稱" class="hidden-input" disabled>
        </div>

        <div class="input-row">
            <div class="input-group" style="flex: 2;">
                <label for="userDepartment">系所</label>
                <input type="text" id="userDepartment" placeholder="例: 電機系" required>
            </div>
            <div class="input-group" style="flex: 1;">
                <label>年級</label>
                <select id="userGradeSelect" required>
                    <option value="">請選擇</option>
                    <option value="大一">大一</option>
                    <option value="大二">大二</option>
                    <option value="大三">大三</option>
                    <option value="大四+">大四+</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="userPhone">聯絡手機</label>
            <input type="tel" id="userPhone" placeholder="09xxxxxxxx" required>
        </div>

        <button type="submit" class="primary-btn">立即開始測驗 🚀</button>
    </form>
    <p id="formError" class="error-msg"></p>
</div>

<div id="subjectSelectPage" class="page hidden">
    <h2 class="section-title">🎯 選擇挑戰科目</h2>
    <div class="subject-grid">
        <button class="subject-card" data-subject="Math">📐 工程數學</button>
        <button class="subject-card" data-subject="Science">🔢 線性代數</button>
        <button class="subject-card" data-subject="History">💻 計算機概論</button>
        <button class="subject-card" data-subject="Geography">📊 經濟學</button>
        <button class="subject-card" data-subject="English">∫ 微積分</button>
        <button class="subject-card" data-subject="Coding">📉 統計學</button>
    </div>
</div>

<div id="quizPage" class="page hidden">
    <div id="quiz-header">
        <h2 id="quizTitle">測驗中...</h2>
        <div class="progress-bar"><div id="progressFill"></div></div>
    </div>
    <div id="quiz-content"></div>
    
    <div id="quiz-result" class="hidden result-card">
        <h2>🎉 測驗完成！</h2>
        <div class="score-display"><span id="score">0</span><small>/100</small></div>
        <p id="scoreComment"></p>
        <button id="goToResourceBtn" class="primary-btn">👉 查看完整潛能分析</button>
    </div>
</div>

<div id="resourcePage" class="page hidden">
    <div class="resource-header">
        <h1>🔥 您是：<span id="potentialLevelDisplay"></span></h1>
        <p>根據您的表現，我們為您準備了：</p>
    </div>
    
    <div class="resource-content">
        <div id="videoSection">
            <p>🎥 <strong>名師課程試聽：</strong></p>
            <div id="youtubePlayer"></div>
        </div>
        
        <div class="plan-card">
            <h3>🚀 寒假 4 週補強計畫</h3>
            <div id="planDetails"></div>
        </div>
    </div>

    <a id="lineCtaButton" href="https://lin.ee/Oj42w8M" target="_blank" class="line-btn">
        💬 領取 $2,000 報名折價卷
    </a>
</div>

<div id="notificationOverlay" class="notification-overlay hidden">
    <div class="notification-box">
        <h3>🎁 獲得抽獎資格！</h3>
        <p>1. 點擊下方按鈕前往 IG 追蹤<br>2. 返回本頁後對「分數」截圖<br>3. 私訊給我們即完成！</p>
        <a href="https://www.instagram.com/daso.hsinchu/" target="_blank" id="igLink">
            <img src="ig-icon.png" alt="IG Logo" class="ig-icon">
        </a>
        <button id="closeNotify" class="close-btn">我已知曉，返回截圖</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
