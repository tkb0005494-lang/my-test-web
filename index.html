<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>2026 新竹大碩寒假學霸養成計畫</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="userInfoPage" class="page">
<div style="text-align:center;margin-bottom:20px;">
<h1 class="main-title">🧧 2026 新竹大碩寒假學霸養成計畫 🧧</h1>
<h2 style="color:#f0f8ff;font-weight:normal;font-size:1.1em;margin-top:5px;">🔥 測出你的「學霸潛能值」，領取寒假專屬紅包！</h2>
</div>

<p class="incentive-text">
完成 <strong>5 題</strong> 精選測驗，即可獲得
<span style="font-weight:bold;">[專屬讀書計畫]!</span><br>
兌換 <span class="highlight-gold">限量學習禮包</span>及
<span class="highlight-gold">現金抽獎資格</span>！
</p>

<div class="social-proof"><span style="margin-right:15px;">🚀 寒假進步就靠這 5 題！</span></div>

<div style="background:#2c445c;padding:15px;border-radius:8px;margin-bottom:20px;border:1px solid #ffd700;">
<p style="margin:0;font-weight:bold;color:#ffd700;">👇 請先建立您的檔案 (所有欄位必填)</p>
</div>

<form id="userInfoForm">
<label for="userName">姓名:</label>
<input type="text" id="userName" placeholder="請輸入真實姓名" required>

<label>就讀大學:</label>
<div class="radio-group-container">
<input type="radio" name="userUniversity" value="清華大學" id="uniNTHU" required><label for="uniNTHU">清華大學</label>
<input type="radio" name="userUniversity" value="陽明交通大學" id="uniNYCU"><label for="uniNYCU">陽明交通大學</label>
<input type="radio" name="userUniversity" value="其他" id="uniOther"><label for="uniOther">其他 (請填寫校名)</label>
</div>
<input type="text" id="uniOtherText" placeholder="請輸入大學名稱" style="width:98%;margin-top:5px;" disabled>

<label for="userDepartment">系所/年級:</label>
<div style="display:flex;gap:10px;flex-wrap:wrap;">
<input type="text" id="userDepartment" placeholder="例: 電機系" style="flex:2;min-width:150px;" required>
<div class="radio-group-container" style="flex:3;margin:0;justify-content:space-between;">
<span><input type="radio" name="userGrade" value="大一" id="g1" required><label for="g1">大一</label></span>
<span><input type="radio" name="userGrade" value="大二" id="g2"><label for="g2">大二</label></span>
<span><input type="radio" name="userGrade" value="大三" id="g3"><label for="g3">大三</label></span>
<span><input type="radio" name="userGrade" value="大四+" id="g4"><label for="g4">大四+</label></span>
</div>
</div>

<label for="userPhone">聯絡手機:</label>
<input type="tel" id="userPhone" placeholder="09xxxxxxxx" required>
<p class="privacy-note">我們承諾您的資料只用於本次活動通知，絕不外洩。</p>

<button type="submit" class="start-btn">立即免費測驗，領取 $500 紅包</button>
</form>

<p id="formError" style="color:#0d1a26;margin-top:10px;display:none;text-align:center;background:#ffeb3b;padding:10px;border-radius:5px;">
請完整填寫所有必填欄位。
</p>
</div>

<script src="./script.js"></script>
</body>
</html>
